<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>I Know</title>
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/detector-js@1.3.2/dist/detector.min.js"></script>
</head>
<body class="bg-dark">
    <h1 class="w3-center mt-4 w3-text-blue w3-animate-zoom w3">What i know about you</h1>
    <div class="container py-2 ">
        <div class="row">
            <div class="col-md-8 mx-auto ">
                <table class="w3-table-all table w3-hoverable ">
                    <thead>
                        <th>Key</th>
                        <th>Value</th>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Browser</td>
                        <td id="browser_name"></td>
                    </tr>
                    <tr>
                        <td>Platform</td>
                        <td id="platform"></td>
                    </tr>
                    <tr>
                        <td>Language</td>
                        <td id="lang"></td>
                    </tr>
                    <tr>
                        <td>Online</td>
                        <td id="online"></td>
                    </tr>
                    <tr>
                        <td>IP</td>
                        <td id="ip"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td id="country"></td>
                    </tr>
                    <tr>
                        <td>TimeZone</td>
                        <td id="timezone"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td id="city"></td>
                    </tr>
                    <tr>
                        <td>postal</td>
                        <td id="pcode"></td>
                    </tr>
                    <tr>
                        <td>OsName</td>
                        <td id="OSName"></td>
                    </tr>
                    <tr>
                        <td>OsVersion</td>
                        <td id="osv"></td>
                    </tr><tr>
                        <td>Device</td>
                        <td id="device"></td>
                    </tr>
                    <tr>
                        <td>ScreenWith</td>
                        <td id="scrw"></td>
                    </tr>
                    <tr>
                        <td>ScreenHeight</td>
                        <td id="scrh"></td>
                    </tr>
                    <tr>
                        <td>CurrentPath</td>
                        <td id="currentpath"></td>
                    </tr>
                    <tr>
                        <td>HistoryLength</td>
                        <td id="historylength"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function(){
            var lang = window.navigator.language;
            var os = window.navigator.platform;
            var online = window.navigator.onLine;
            var scrw = window.screen.availWidth;
            var scrh = window.screen.availHeight;
            var currentpath = window.location.pathname;
            var historylength = window.history.length;
            $.get('https://ipinfo.io',function (e){
              var ip = e.ip;
              var country = e.country;
              var timezone = e.timezone;
              var pcode = e.postal;
              var city = e.city;
                $('#city').html(city);
                $('#ip').html(ip);
                $('#country').html(country);
                $('#timezone').html(timezone);
                $('#pcode').html(pcode);
            },'json');
            $('#platform').html(os);
           $('#lang').html(lang);
           $('#online').text(online);
           $("#scrw").html(scrw);
           $("#scrh").html(scrh);
           $("#currentpath").html(currentpath);
           $("#historylength").html(historylength);

            var instance = $.fn.deviceDetector;
            var data = instance.getInfo();
            $('#browser_name').html(data.browserName + '--Version:' + data.browserVersion);
            $("#OSName").html(data.osName );
            $("#osv").html(data.osVersionMajor );
            if (data.desktop == true){
                $("#device").html('Desktop' );

            }else if (data.mobile == true){
                $("#device").html('Mobile' );

            }
        });
    </script>
</body>
</html>
